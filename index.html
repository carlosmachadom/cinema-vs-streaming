<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- METAS -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- /METAS -->

        <!-- LINKS -->
        <link rel="stylesheet" href="./style/style.css" />
        <!-- LINKS -->

        <title>Streaming platforms calculation</title>
    </head>

    <!-- BODY -->
    <body>
        <!-- HEADER -->
        <header class="header">
            <h1 class="header-title">Streaming platforms vs cinema tickets</h1>
            <p class="header-tagline">JS Challenge Exercise</p>
        </header>
        <!-- /HEADER -->

        <!-- Calculation section -->
        <main class="main">
            <h2 class="exercise-title">Money you spend on streaming platforms vs cinema tickets</h2>
            <section class="calculator-container">      
                <section class="form-container">
                    <form action="" class="form" id="form">
                        <section class="form-section-one">
                            <label for="films-quantity">Quantity of movies you watch monthly</label>
                            <br>
                            <input type="number" id="films-quantity" name="films" required />
                            <br>
        
                            <label for="countries">Choose your country</label>
                            <br>
                            <select name="countries" id="countries">
                                <option value="disabled" disabled >Select your country</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Mexico">Mexico</option>
                            </select>
                        </section>

                        <fieldset class="form-section-two">
                            <legend class="title"><strong>Select the streaming platforms you use</strong></legend>

                            <ul class="items">
                                <li>
                                    <label for="netflix">
                                        <input type="checkbox" id="netflix" name="platform" value="netflix"/> Netflix
                                    </label>
                                </li>

                                <li>
                                    <label for="amazon">
                                        <input type="checkbox" id="amazon" name="platform" value="amazon"/> Amazon prime video
                                    </label>
                                </li>

                                <li>
                                    <label for="disney">
                                        <input type="checkbox" id="disney" name="platform" value="disney" /> Disney+
                                    </label>
                                </li>

                                <li>
                                    <label for="hulu">
                                        <input type="checkbox" id="hulu" name="platform" value="hulu"/> Hulu TV
                                    </label>
                                </li>

                                <li>
                                    <label for="hbo">
                                        <input type="checkbox" id="hbo" name="platform" value="hbo"/> HBO Max
                                    </label>
                                </li>

                                <li>
                                    <label for="crunchyroll">
                                        <input type="checkbox" id="crunchyroll" name="platform" value="crunchyroll"/> Crunchyroll
                                    </label>
                                </li>

                                <li>
                                    <label for="apple">
                                        <input type="checkbox" id="apple" name="platform" value="apple"/> Apple TV
                                    </label>
                                </li>

                                <li>
                                    <label for="youtube">
                                        <input type="checkbox" id="youtube" name="platform" value="youtube"/> YouTube Premium
                                    </label>
                                </li>
                            </ul>
                        </fieldset>

                        <section class="form-section-three">
                            <button type="button" onclick="comparingPrices()">Calculate</button>
                        </section>
                    </form>
                </section>

                <section class="results-section">
                    <article class="results-container">
                        <h3 class="title-result">Compare prices</h3>
                        <p class="tagline-result"><i>Lower prices on tickets than platforms is a <strong>big deal</strong>, otherwise is a <strong>bad idea</strong>.</i></p>
                        
                        <div>
                            <p class="result" id="tickets-price"></p>
                            <p class="result" id="platforms-price"></p>
                        </div>                    
                    </article>
                </section>
            </section>                      
        </main>
        <!-- /Calculation section -->

        <!-- FOOTER -->
        <footer class="footer">
            <p>Hecho con â™¥ por @carlosmachadom_</p>
        </footer>
        <!-- /FOOTER -->

        <!-- SCRIPTS -->  
        <!-- <script src="./scripts/sample.js"></script> --> 


        <script src="./scripts/ticketsPrices.js"></script>
        <script src="./scripts/platformsPrices.js"></script>
        <script src="./scripts/index.js"></script>
        <!-- /SCRIPTS -->
    </body>
    <!-- /BODY -->
</html>
